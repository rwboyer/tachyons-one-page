<section id="footer" class="fixed flex items-center justify-center bottom-0 h0 bg-white-90  w-100 trans-all overflow-hidden shadow-5">
  <div class="flex justify-center items-center">
  <h2 class="mr4 f3 fw1 gray i">Industry news. Curated by Canned Ox!</h2>
  </h2>
  <form id="news" class="news">
    <input placeholder="Email Address" name="email" class="mw-100 w-100 w5-ns f5 input-reset ba b--black-20 pv3 ph4 border-box">
    <input id="subscribe" type="submit" class="input-reset w-100 w-auto-ns bg-white gray f5 pv2 pv3-ns ph4 ba hover-bg-hot-pink">
    <div id="spinner" class="spinner v-btm mb1 dn">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </form>
  </div>
</section>
  
  <script>
  $(function() {
  
    $(window).on('wheel', function(e) {
    
      var delta = e.originalEvent.deltaY;
    
      if (delta > 0){
        $('#footer').addClass('h0');
        $('#footer').removeClass('h4');
      
      }
      else{
        $('#footer').addClass('h4');
        $('#footer').removeClass('h0');
      } 
    
      return true; // this line is only added so the whole page won't scroll in the demo
    });
  });
  </script>
